    <style>
      .modal-content {
  min-height: 70vh;
}
.modal-contents {
  height: 82vh;
  overflow-y: auto;
}
.bg-god {
  min-height: 100vh;
}
.lds-ripple {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ripple div {
  position: absolute;
  border: 4px solid #fff;
  opacity: 1;
  border-radius: 50%;
  animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
}
.lds-ripple div:nth-child(2) {
  animation-delay: -0.5s;
}
@keyframes lds-ripple {
  0% {
    top: 36px;
    left: 36px;
    width: 0;
    height: 0;
    opacity: 1;
  }
  100% {
    top: 0px;
    left: 0px;
    width: 72px;
    height: 72px;
    opacity: 0;
  }
}

.lds-ring {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ring div {
  box-sizing: border-box;
  display: block;
  position: absolute;
  width: 64px;
  height: 64px;
  margin: 8px;
  border: 8px solid rgb(32, 223, 230);
  border-radius: 50%;
  animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  border-color: rgb(32, 223, 230) transparent transparent transparent;
}
.lds-ring div:nth-child(1) {
  animation-delay: -0.45s;
}
.lds-ring div:nth-child(2) {
  animation-delay: -0.3s;
}
.lds-ring div:nth-child(3) {
  animation-delay: -0.15s;
}
@keyframes lds-ring {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

.toastjs-container {
  position: absolute;
  position: fixed;
  bottom: 30px;
  left: 30px;
  width: calc(100% - 60px);
  max-width: 400px;
  transform: translateX(-150%);
  transition: transform 1s;
  z-index: 100;
}
.toastjs-container[aria-hidden='false'] {
  transform: translateX(0);
}
.toastjs {
  background: #fff;
  padding: 10px 15px 0;
  border-left-style: solid;
  border-left-width: 5px;
  border-radius: 4px;
  box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.2);
}
.toastjs.default {
  border-left-color: #aaa;
}
.toastjs.success {
  border-left-color: #2ecc40;
}
.toastjs.warning {
  border-left-color: #ff851b;
}
.toastjs.danger {
  border-left-color: #ff4136;
}
.toastjs-btn {
  background: #f0f0f0;
  padding: 5px 10px;
  border: 0;
  border-radius: 4px;
  font-family: 'Source Sans Pro', sans-serif;
  font-size: 14px;
  display: inline-block;
  margin-right: 10px;
  margin-bottom: 10px;
  cursor: pointer;
}
.toastjs-btn--custom {
  background: #323232;
  color: #fff;
}
.toastjs-btn:focus,
.toastjs-btn:hover {
  outline: 0;
  box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.2);
}
